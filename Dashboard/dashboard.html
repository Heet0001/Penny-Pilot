<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny Pilot</title>
    <link rel="stylesheet" href="Dashboard_style.css">
    <link rel="stylesheet" href="Functionality.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Penny Pilot</div>
        
        <div class="profile-container">
            <img src="user.png" alt="Profile" id="profile-icon">
            <span id="username-tooltip"></span> 
        </div>

    </nav>
    <div class="middle-body">
        <div class="left-buttons">
            <button class="big-btn" id="add-entry-btn">Credit Funds</button>
            <div id="entry-modal" class="modal-overlay">
                <div class="modal-content">
                    <h2>Credit Funds</h2>
            
                    <label for="entry-amount">Amount:</label>
                    <input type="number" id="entry-amount" placeholder="Enter amount">
            
                    <label for="entry-category">Category:</label>
                    <select id="entry-category">
                        <option value="Salary">Salary</option>
                        <option value="debt taken">Debt Taken</option>
                        <option value="investment relieved">Investments Relieved</option>
                        <option value="from emergency">From Emergency Funds</option>
                        <option value="other">Other</option>
                    </select>
            
                    <label for="entry-date">Date:</label>
                    <input type="date" id="entry-date">
            
                    <label for="entry-description">Description:</label>
                    <textarea id="entry-description" placeholder="Enter details"></textarea>
            
                    <div class="modal-buttons">   
                        <button id="close-modal" class="modal-btn close-btn">Cancel</button>
                        <button id="save-entry" class="modal-btn save-btn">Save</button>
                    </div>
                </div>
            </div>            
            <button class="big-btn" id="debit-entry-btn">Debit Funds</button>
            <div id="debit-modal" class="modal-overlay">
                <div class="modal-content">
                    <h2>Debit Funds</h2>
            
                    <label for="debit-amount">Amount:</label>
                    <input type="number" id="debit-amount" placeholder="Enter amount">
            
                    <label for="debit-category">Category:</label>
                    <select id="debit-category">
                        <option value="food">Food</option>
                        <option value="transport">Transport</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="bills">Bills</option>
                        <option value="emergency">Emergency</option>
                        <option value="other">Other</option>
                    </select>
            
                    <label for="debit-date">Date:</label>
                    <input type="date" id="debit-date">
            
                    <label for="debit-description">Description:</label>
                    <textarea id="debit-description" placeholder="Enter details"></textarea>
            
                    <div class="modal-buttons">
                        <button id="close-debit-modal" class="modal-btn close-btn">Cancel</button>
                        <button id="save-debit" class="modal-btn save-btn">Save</button>
                    </div>
                </div>           
            </div>
               
            <button class="big-btn" id="wallet-btn">Wallet</button>
            <div id="wallet-modal" class="modal-overlay">
                <div class="modal-content">
                    <h2>Wallet</h2>
                    <p>Current Balance: <span id="wallet-balance">$0.00</span></p>
                    
                    <div class="modal-buttons">
                        <button id="add-expense-btn" class="modal-btn close-btn">Add Expense</button>
                        <button id="add-funds-btn" class="modal-btn save-btn">Add Funds</button>
                        <button id="close-wallet-btn" class="modal-btn close-btn">Close</button>
                    </div>
                </div>
            </div>
            <button class="big-btn" id="emergency-btn">Emergency Fund</button>
            <div id="emergency-modal" class="modal-overlay">
                <div class="modal-content">
                    <h2>Emergency Fund</h2>
                    <p>Current Balance: <span id="emergency-balance">$0.00</span></p>
                    <div class="modal-buttons">
                        <button id="withdraw-emergency-btn" class="modal-btn close-btn">Withdraw</button>
                        <button id="add-emergency-funds-btn" class="modal-btn save-btn">Add Funds</button>
                        <button id="close-emergency-btn" class="modal-btn close-btn">Close</button>
                    </div>
                </div>
            </div>
            
            <!-- Add/Withdraw Fund Modal -->
            <div id="fund-modal" class="modal-overlay hidden">
                <div class="modal-content">
                    <h2 id="fund-modal-title">Add Fund</h2>
                    <label for="fund-amount">Amount:</label>
                    <input type="number" id="fund-amount" placeholder="Enter amount">
                    <label for="fund-date">Date:</label>
                    <input type="date" id="fund-date">
                    <div class="modal-buttons">
                        <button id="cancel-fund-btn" class="modal-btn close-btn">Cancel</button>
                        <button id="save-fund-btn" class="modal-btn save-btn">Save</button>
                    </div>
                </div>
            </div>
            
            
        </div>        
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="date-picker-container">
                        <label for="from-date">From Date:</label>
                        <input type="date" id="from-date">
                    
                        <label for="to-date">To Date:</label>
                        <input type="date" id="to-date">
                    </div> 
                    <button class="small-btn">Export PDF</button>                  
                </div>
                <div class="swiper-slide">
                    <div class="date-picker-container">
                        <label for="from-date">From Date:</label>
                        <input type="date" id="from-date">
                    
                        <label for="to-date">To Date:</label>
                        <input type="date" id="to-date">
                    </div>    
                    <button class="small-btn">Export PDF</button>   
                </div>
                <div class="swiper-slide">
                    <div class="date-picker-container">
                        <label for="from-date">From Date:</label>
                        <input type="date" id="from-date">
                    
                        <label for="to-date">To Date:</label>
                        <input type="date" id="to-date">
                    </div>   
                    <button class="small-btn">Export PDF</button>    
                </div>
            </div>
            <!-- Navigation buttons -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <!-- Pagination -->
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <!-- Buttons at the Bottom of the Page -->
    <div class="bottom-buttons">
        <button class="nav-btn" data-index="0">Expenditure</button>
        <button class="nav-btn">Debts</button>
        <button class="nav-btn">Investments</button>
        <button class="nav-btn" data-index="3">Transfer Money</button>
    </div>

    <script src="Dashboard_user(h).js"></script>

    <script src="Functionality.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="Dashboard_script.js"></script>
</body>
</html>
