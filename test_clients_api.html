<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Clients API</title>
</head>
<body>
    <h1>Test Clients API</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';

            try {
                // Test with user ID 1 (Heet)
                const testUser = {id: 1, name: "Heet", email: "heet@gmail.com"};
                
                const response = await fetch('/api/clients', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': JSON.stringify(testUser)
                    }
                });

                console.log('Response status:', response.status);
                const result = await response.text();
                console.log('Response:', result);
                
                if (response.ok) {
                    const data = JSON.parse(result);
                    resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${result}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
